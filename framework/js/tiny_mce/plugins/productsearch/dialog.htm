<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#productsearch.title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="/framework/js/jquery-1.5.min.js"></script>
	<script type="text/javascript" src="/framework/js/jquery.form-2.63.js"></script>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<link rel="stylesheet" type="text/css" href="css/product_search.css" />
</head>
<body>
	<table border="0" cellspacing="0" cellpadding="2">
		<tr>
			<td valign="top"></td>
			<td valign="middle">{#productsearch.description}</td>
		</tr>
	</table>
	<div id="cms-window-search">
		<form id="forms-search-product" method="post" action="">
			<fieldset>
				<table border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td><input type="text" name="post_search" id="post_search" value="" size="30" /></td>
						<td><input type="submit" class="button" id="replaceBtn" value="{#productsearch.search}" /></td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
	<div id="result-search-product"></div>
	<div id="contains"></div>
	<div class="mceActionPanel">
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</body>
</html>
