#4bloc
4bloc_belgium_title = Promouvoir les danses swing en Belgique
4bloc_belgium_img_link = /fr/catalogue/1-cours-de-danses-swing/
4bloc_belgium_img_alt = Cours de danses en belgique
4bloc_belgium_content = Les danses vintages, telles que les <a href="/fr/catalogue/1-cours-de-danses-swing/" title="Cours de danses swing">Danses swing</a>, bénéficient d'un retour de popularité à travers le monde. Ces danses vintages, dansées sur la musique jazz des années 1920 à 1940, séduisent en effet de plus en plus d'adeptes. <br /> <br />	Easy Swing a pour objectif de promouvoir ces danses en Belgique, grâce à ses <a href="/fr/catalogue/2-ecole-de-danses-swing/12-professeurs-de-danses-swing/" title="Nos professeurs de danses swing">professeurs de danse expérimentés.</a>
4bloc_level_title = Des cours adaptés à votre niveau et à vos envies
4bloc_level_img_alt = Cours de swing pour tout niveaux
4bloc_level_img_link = /fr/pages/1-informations-danses/11-les-differents-niveaux-de-cours/
4bloc_level_content = La danse peut être à la fois un plaisir, une passion et une véritable discipline.<br /> <br />C'est pourquoi Easy Swing propose des cours adaptés à chaque niveau que vous soyez débutant, professionnel ou simple curieux, Easy Swing vous aidera à prendre goût aux danses swing.
4bloc_video_title = N'attendez plus, découvrez nos cours en ligne!
4bloc_video_img_link = /fr/catalogue/4-videos-swing/13-cours-de-danses/
4bloc_video_img_alt = Cours de swing en vidéos
4bloc_video_content = Il est parfois difficile de se rendre à un <a href="/fr/catalogue/1-cours-de-danses-swing/" title="Cours de danses swing">cours de danses	</a>sans appréhension. <br /> <br />Pour vous mettre à l'aise et découvrir notre méthode, Easy-swing vous propose des <a href="/fr/catalogue/4-videos-swing/13-cours-de-danses/" title="Cours de danses swing">vidéos d'initiation aux danses swing gratuites.</a>
4bloc_teachers_title = Des professeurs passionnés et expérimentés
4bloc_teachers_img_link = /fr/catalogue/2-ecole-de-danses-swing/12-professeurs-de-danses-swing/
4bloc_teachers_img_alt = Professeurs de danses swing en belgique
4bloc_teachers_content = Le plus important dans tout apprentissage, c'est le type d'enseignement.  <br />  <br /> Nos <a href="/fr/catalogue/2-ecole-de-danses-swing/12-professeurs-de-danses-swing/" title="Nos professeurs de danses swing">professeurs de danse swing</a> ont formé plusieurs milliers de danseurs swing de tous niveaux à travers le monde, entrainé de nombreux professeurs de danses partout sur le globe, notamment en Belgique.