2bloc_content_swing_history = Pourquoi <a href="/fr/catalogue/9-histoire-des-danses-swing/16-histoire-du-lindy-hop/" title="histoire du lindy hop">la danse Lindy Hop</a>	née dans les années 20 s'est entichée d'un tel patronyme ? <br />La  <a href="/fr/catalogue/9-histoire-des-danses-swing/17-histoire-du-balboa/" title="histoire du lindy hop">danse californienne Balboa</a> et sa position fermée, ont-elles une origine d'ordre pratique?
